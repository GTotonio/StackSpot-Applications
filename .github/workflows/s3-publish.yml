name: S3 Publish with OIDC

on:
  workflow_call:
    inputs:
      s3-bucket:
        required: true
        type: string
      node-version:
        required: false
        type: string
        default: "20"
      branch:
        required: false
        type: string
        default: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      # 3. Cache npm
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies and build
      - run: npm i
      - run: npm run build

      # 5. Configure AWS CLI via OIDC
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::522605700248:role/GitHub-S3-Role
          aws-region: sa-east-1

      # 6. Versioning
      - name: Set build version
        id: vars
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          echo "BUILD_VERSION=$SHORT_SHA-$TIMESTAMP" >> $GITHUB_ENV

      # 7. Upload para S3
      - name: Upload build
        run: |
          S3_PATH="s3://${{ inputs.s3-bucket }}/${BUILD_VERSION}/"
          aws s3 sync dist/ $S3_PATH --acl public-read

      # 8. Atualiza latest
      - name: Update latest
        run: |
          aws s3 sync dist/ s3://${{ inputs.s3-bucket }}/latest/ --acl public-read --delete
